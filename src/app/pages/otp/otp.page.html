<ion-content [fullscreen]="true"  *ngIf="!send">

      left: 0px;
      width: 100%;
      min-height: 100%;
      opacity: 1;">

      <div style="top: -2px;
        width: 100%;
        height: 420px;
        background: var(--unnamed-color-ffffff) 0% 0% no-repeat padding-box;
        background: #FFFFFF 0% 0% no-repeat padding-box;
        border-radius: 0px 0px 80px 80px;
        opacity: 1;">
        <div class="divSize" style="margin-top:20px ;">
          <span>
            <img src="assets/icon/RetailwareLogo.svg" alt="Logo" class="retailwareLogo" />
          </span>
        </div>
        <div class="divSize" style="margin-top: 5px;">
          <span>
            <img src="assets/icon/gallalogo.svg" alt="Logo" class="retailwareLogo" />
          </span>
        </div>
        <div class="divSize">
          <span>
            <img style="width: 237px;
            height: 221px;
            margin-top: 40px;" src="assets/icon/otphandlogo.jpg" alt="Logo" class="retailwareLogo" />
          </span>
        </div>
      </div>
      <div class="mt-5 text-center" *ngIf="!send">
        <h4 class="" style="
        margin-bottom: 0px;
        color: var(--unnamed-color-ffffff);
        text-align: center;
        letter-spacing: NaNpx;
        color: #FFFFFF;
        opacity: 1;">Verify Your Number</h4>
          <p style="text-align: center; letter-spacing: 0px; color: #FFFFFF;
          margin: 0px;">Please Enter Phone Number</p>

        <div style="margin: 30px 0px 30px 0px; display: flex; align-items: center; gap: 10px; justify-content: center;">
          <span>
            <ion-select 
              style="padding-left: 10px; background-color: rgb(255, 255, 255); height: 44px; width: 80px; 
              border-radius: 15px; text-align: center; text-align-last: center; display: flex; align-items: center; justify-content: center;"
              interface="popover"
              placeholder="+91">
              <ion-select-option value="+1">ðŸ‡ºðŸ‡¸ +1</ion-select-option>
              <ion-select-option value="+44">ðŸ‡¬ðŸ‡§ +44</ion-select-option>
              <ion-select-option value="+91">ðŸ‡®ðŸ‡³ +91</ion-select-option>
              <ion-select-option value="+61">ðŸ‡¦ðŸ‡º +61</ion-select-option>
            </ion-select>
          </span>
        
          <span>
            <ion-input
              style="background-color: rgb(255, 255, 255); height: 44px; width: 200px; 
              border-radius: 15px; text-align: center;"
              aria-label="Mobile Number"
              type="number"
              placeholder="Enter Mobile Number"
              class="custom-input"
              [(ngModel)]="phnum"
              (ionChange)="showEnteredNumber()"
              [maxlength]="10">
              
            </ion-input>
          </span>
        </div>
        <div *ngIf="displayMobileNumber" class="mt-2">
          <p>Entered Mobile Number: <strong>{{ phnum }}</strong></p>
        </div>
        <div style="display: flex; justify-content: center;">
          <ion-button 
            style="letter-spacing: 0px; color: #FFFFFF; opacity: 1; width: 184px;" 
            expand="block" 
            color="primary" 
            (click)="sendOTP(phnum)">
            Send OTP
          </ion-button>
        </div>
        
      </div>
      
    </div>
  </div>
</ion-content>

<!-- Final ui of design OTP Enter page -->
 
<ion-content [fullscreen]="true" *ngIf="send">
  <div style="width: 100%; min-height: 100%; 
    background: transparent linear-gradient(139deg, #00508E 0%, #0082C4 54%, #00B9FF 100%)
    0% 0% no-repeat padding-box;">
    <div style="top: 0px;
      left: 0px;
      width: 100%;
      min-height: 100%;
      opacity: 1;">

      <div style="top: -2px;
        border: 1px solid rgb(0, 255, 21) ; width: 100%;
        height: 420px;
        background: var(--unnamed-color-ffffff) 0% 0% no-repeat padding-box;
        background: #FFFFFF 0% 0% no-repeat padding-box;
        border-radius: 0px 0px 80px 80px;
        opacity: 1;">
        <div class="divSize" style="margin-top:20px ;">
          <span>
            <img src="assets/icon/RetailwareLogo.svg" alt="Logo" class="retailwareLogo" />
          </span>
        </div>
        <div class="divSize" style="margin-top: 5px;">
          <span>
            <img src="assets/icon/gallalogo.svg" alt="Logo" class="retailwareLogo" />
          </span>
        </div>
        <div class="divSize">
          <span>
            <img style="width: 237px;
            height: 221px;
          
            margin-top: 40px;" src="assets/icon/otpgetlogo.jpg" alt="Logo" class="retailwareLogo" />
          </span>
        </div>
      </div>
      <div class="mt-5 text-center">
        <h4 class="" style="
        margin-bottom: 0px;
        color: var(--unnamed-color-ffffff);
        text-align: center;
        letter-spacing: NaNpx;
        color: #FFFFFF;
        opacity: 1;">Verification Code</h4>
          <p style="text-align: center; letter-spacing: 0px; color: #FFFFFF;
          margin: 0px;">Please Enter Code sent</p>
          <p style="text-align: center; letter-spacing: 0px; color: #FFFFFF;">
            to <strong>{{ phnum }}</strong></p>

        <form  [formGroup]="otpForm" (ngSubmit)="verifyOTP()" class="text-center">
          <div class="otp-container">
            <ion-input
              type="text"
              class="otp-box"
              maxlength="4"
              (input)="formatOTP()"
              formControlName="testname"
              placeholder="_ _ _ _"
            ></ion-input>
          </div>
          <div style="display: flex; justify-content: center;">
            <ion-button style="letter-spacing: 0px; color: #FFFFFF; opacity: 1; width: 184px;"
            expand="block" type="submit">
              Verify OTP
            </ion-button>
          </div>
        </form>
        <!-- <div (click)="resendOTP()"><p>Resent Code</p></div> -->
        <div (click)="resendOTP()" class="resend-code">
          <p>Resend Code</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
