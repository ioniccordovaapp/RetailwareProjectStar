<!-- <ion-header> -->
  <ion-toolbar>
    <ion-title>Logout</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
<!-- </ion-header> -->

<ion-content class="ion-padding  modal-theme">
  <p>Sure to Logout Retailware ?</p>
</ion-content>
<!-- <ion-footer> -->
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" color="danger" (click)="confirm()">Logout</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" color="primary" (click)="closeModal()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
<!-- </ion-footer> -->
