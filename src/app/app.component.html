     <!-- Side Menu -->
     <ion-menu *ngIf="showMenu" contentId="main-content" type="overlay">
      <ion-content>
        <div class="p-2">
          <ion-label>Select Theme:</ion-label>
          <ion-select placeholder="Choose Theme" [(ngModel)]="selectedTheme" (ionChange)="onThemeChange($event)">
            <ion-select-option value="default">System Default</ion-select-option>
            <ion-select-option value="light">Light</ion-select-option>
            <ion-select-option value="dark">Dark</ion-select-option>
            <ion-select-option value="high-contrast">high-contrast-theme</ion-select-option>
          </ion-select>
        </div>
        <ion-list id="menu-list">
          <!-- Header Section -->
          <ion-list-header><b>Welcome</b></ion-list-header>
          <ion-note class="ps-2">Retailware&#64;gmail.com</ion-note>

          <!-- Dynamic Menu Items -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of filteredPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'">
              </ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click) = "openModal()" routerDirection="root" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="'log-out' + '-outline'" [md]="'log-out' + '-sharp'">
            </ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
